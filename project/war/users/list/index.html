<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <title>Пользователи</title>
    <style type="text/css">
   table, tr, td, th { 
    border: 1px solid blue
   }
  </style>
  </head> 
  <body>
   <img src="/ajax-loader.gif" id="loading-indicator"/>
  <table id="allUsers">
  </table>
  <script type="text/javascript">
  
	var usersTable =  $("#allUsers");
	usersTable.html('');
  $.ajax('/users', { data : { action : 'getAll' }, complete : function (jqXHR, textStatus) { $("img#loading-indicator").hide(); }, success: function(data, textStatus, jqXHR){$.each(data, function(index, value){usersTable.append('<tr><td>' + value.uid + '</td><td>' + value.name + '</td></tr>');});}});
  
  
  
  </script>
     
  </body>
</html>
